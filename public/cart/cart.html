<!DOCTYPE html>
<head>
	<title></title>
</head>
<body>
<div class="jumbotron text-center">
	<h2>Take away</h2>
</div>


<div class="container" ng-controller = "CartCtrl">
	<div class="well">
			<table class="table table-stripped">
				<thead>
					<td>Name</td>
					<td>items</td>
					<td>Price</td>
					<td>ad hoc price</td>
					<td>Saving</td>
				</thead>
				<tbody>
					<tr ng-repeat ="Data in mealData">
					 	<td>{{Data.meal}}</td>
					 	<td>{{Data.content}}</td>
					 	<td><check-list option = "Data.prices" name = "Data.id" selected = "Data.selected"></check-list></td>
					 	<td>{{Data.loc}}</td>
					 	<td>{{Data.sav}}</td>
					</tr>
				</tbody>
			</table>
	</div>

	<div class="row">
		<div class="col-xs-7 col-md-8 col-lg-8 col-sm-8">
			<div class="row"> 
				<div class="col-xs-6 col-md-6 col-lg-6 col-sm-6" ng-repeat ="data in shopData">
					<div class="panel panel-primary">
						<div class="panel-heading">{{data.item}}</div>
						<div><img src="{{data.img}}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
						<check-list option = "data.prices" name = "data.id" selected = "data.selected"></check-list>
					</div>
				</div>
			</div>
		</div>

		<div class="col-xs-5 col-md-4 col-lg-4 col-sm-4">
			<div class="panel panel-body-success">
				<div class="panel-heading">Total</div>
				<div class="panel-body">
					<h2>{{total()}}</h2>
				</div>

				<div class="text-center">
					<a href="#!/checkout" class="btn btn-danger">Checkout</a>
				</div>
			</div>
			
		</div>
	</div>
</div>

</body>
</html>
