<div class="container" ng-controller="CheckoutCtrl"> 
	<div class="page-header">
	<h3>Checkout Page</h3>
	</div>

	<div class="well">
		<table class="table table-stripped">
			<thead>
				<td>Meal</td>
				<td>Price</td>
			</thead>
			<tbody>
				<tr ng-repeat = "q in selectedMeals" ng-if = "q.selected != 0">
				 	<td>{{q.meal}}</td>
				 	<td>{{q.selected}}</td>
				</tr>
			</tbody>
		</table>

		<table class="table table-stripped">
			<thead>
				<td>Item</td>
				<td>Price</td>
			</thead>
			<tbody>
				<tr ng-repeat = "i in selectedItems" ng-if = "i.selected != 0">
				 	<td>{{i.item}}</td>
				 	<td>{{i.selected}}</td>
				</tr>
				<tr>
					<td><strong>Total:</strong></td>
					<td><strong>{{checkoutTotal}}</strong></td>
				</tr>
			</tbody>
		</table>
	</div>

	<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Input name">
    <input type="submit" value="Add New">
</form>


	<div class="text-left">
		<a href="#!/cart" class="btn btn-danger">
			Customize
		</a> 
	</div>

</div>
  
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
